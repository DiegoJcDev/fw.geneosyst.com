<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrarse - Factura Web</title>
  <link href="/css/output.css" rel="stylesheet">
  <script src="register.js" defer></script>
  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-blue-100 via-white to-blue-200 min-h-screen flex items-center justify-center px-4">

  <div class="flex flex-col items-center space-y-6 animate-[fadeInUp_0.8s_ease-out]">
    
    <!-- Logo + título -->
    <div class="text-center">
      <img src="logo.png" alt="Logo del sistema" style="width:150px; height:37.5px;" class="mx-auto drop-shadow-md">
      <h1 class="text-2xl font-bold text-gray-800 mt-3">Factura Web</h1>
      <p class="text-sm text-gray-500">Crear una cuenta nueva</p>
    </div>

    <!-- Formulario de registro -->
    <form id="registerForm" class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm border border-gray-100">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600 mb-1">Correo</label>
        <input id="email" type="email" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" />
      </div>
      
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600 mb-1">RFC</label>
        <input id="rfc" type="text" required maxlength="13" class="uppercase w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600 mb-1">Contraseña</label>
        <input id="password" type="password" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600 mb-1">Confirmar contraseña</label>
        <input id="confirmPassword" type="password" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" />
      </div>

      <div id="registerError" class="text-sm text-red-600 mb-4 text-center hidden"></div>
      <div id="registerSuccess" class="text-sm text-green-600 mb-4 text-center hidden"></div>

      <button type="submit" class="w-full py-2 px-4 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
        Crear cuenta
      </button>

      <div class="mt-4 text-center text-sm">
        <a href="/login" class="text-blue-600 hover:underline">¿Ya tienes una cuenta? Inicia sesión</a>
      </div>
    </form>
  </div>

</body>
</html>
