<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Producto - Factura Web</title>

<body class="bg-gradient-to-tr from-blue-100 via-white to-blue-200 min-h-screen px-4 py-10">
  <div class="max-w-4xl mx-auto animate-[fadeInUp_0.8s_ease-out]">
    <div class="mb-6">
      <a href="productos" class="inline-flex items-center text-blue-600 hover:text-blue-800 font-semibold">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Volver al Catálogo
      </a>
    </div>

    <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center" id="titulo-formulario">📦 Nuevo Producto o Servicio</h1>

    <form id="form-producto" class="bg-white p-8 rounded-2xl shadow-lg space-y-8">
      <input type="hidden" id="Id" />

      <section>
        <h2 class="text-xl font-semibold text-blue-700 mb-4">📄 Datos Generales</h2>
        <div class="grid gap-6 sm:grid-cols-2">
          <div>
            <label for="Codigo" class="block text-sm font-medium text-gray-700">*Código</label>
            <input id="Codigo" required class="w-full border rounded-lg p-2" />
          </div>
          <div>
            <label for="Descripcion" class="block text-sm font-medium text-gray-700">*Descripción</label>
            <input id="Descripcion" required class="w-full border rounded-lg p-2" />
          </div>
          <div>
            <label for="ClaveUnidadSAT" class="block text-sm font-medium text-gray-700">Clave Unidad</label>
            <input id="ClaveUnidadSAT" class="w-full border rounded-lg p-2" oninput="buscarClaveUnidad(this.value)" list="sugerencias-unidad" />
            <datalist id="sugerencias-unidad"></datalist>
          </div>
          <div>
            <label for="ClaveProdServSAT" class="block text-sm font-medium text-gray-700">Clave ProdServ</label>
            <input id="ClaveProdServSAT" class="w-full border rounded-lg p-2" oninput="buscarClaveProdServ(this.value)" list="sugerencias-prodserv" />
            <datalist id="sugerencias-prodserv"></datalist>
          </div>
          <div>
            <label for="Impuesto" class="block text-sm font-medium text-gray-700">Impuesto</label>
            <select id="Impuesto" class="border rounded-md px-3 py-2 w-full">
              <option value="">Selecciona impuesto</option>
            </select>
          </div>
          <div>
            <label for="ObjetoImpuesto" class="block text-sm font-medium text-gray-700">Objeto de Impuesto</label>
            <select id="ObjetoImpuesto" class="border rounded-md px-3 py-2 w-full">
              <option value="">Selecciona objeto</option>
            </select>
          </div>
          <div>
            <label for="Tipo" class="block text-sm font-medium text-gray-700">Tipo</label>
            <select id="Tipo" class="border rounded-md px-3 py-2 w-full">
              <option value="">Selecciona tipo</option>
            </select>
          </div>
          <div>
            <label for="Clasificacion" class="block text-sm font-medium text-gray-700">Clasificación</label>
            <select id="Clasificacion" class="border rounded-md px-3 py-2 w-full">
              <option value="">Selecciona clasificación</option>
            </select>
            <button type="button" onclick="editarClasificaciones()" class="text-blue-600 text-sm hover:underline mt-1">
              ✏️ Editar clasificaciones
            </button>
          </div>
            <div>
              <label for="PrecioUnitario" class="block text-sm font-medium text-gray-700">Precio Unitario</label>
              <input id="PrecioUnitario" type="number" step="0.01" min="0" class="w-full border rounded-lg p-2" placeholder="Ej. 100.00" />
            </div>
          <div>
            <label for="Unidad" class="block text-sm font-medium text-gray-700">*Unidad Base</label>
            <select id="Unidad" required class="border rounded-md px-3 py-2 w-full">
              <option value="">Selecciona unidad</option>
            </select>
            <button type="button" onclick="editarUnidades()" class="text-blue-600 text-sm hover:underline mt-1">
              ✏️ Editar unidades de medida
            </button>
          </div>
          <div>
              <label for="FotoProducto" class="block text-sm font-medium text-gray-700">Imagen del producto (opcional)</label>
              <input type="file" id="FotoProducto" accept="image/*" class="block w-full text-sm text-gray-600 mt-1 border border-gray-300 rounded px-3 py-2" />
            </div>
        </div>
      </section>

      <details class="bg-gray-50 rounded-lg shadow p-4 open:shadow-md">

      <div class="text-center mt-10">

      <p>&copy; 2025 GÉNEOSYST Factura Web. Todos los derechos reservados.</p>

    async function cargarCatalogoImpuestosTipo() {
      try {
        const res = await fetch("https://fw.geneosyst.com/api/catalogo_impuestos_tipo.php");
        const data = await res.json();
        const select = document.getElementById("Impuesto");
        if (data.success && Array.isArray(data.resultados)) {
          data.resultados.forEach(item => {
            const option = document.createElement("option");
            option.value = item.Id;
            option.textContent = item.Impuesto;
            select.appendChild(option);
          });
        }
      } catch (e) {
        console.error("Error cargando catálogo de impuestos:", e);
      }
    }

    async function cargarCatalogoClasifProducto() {
      try {

    async function cargarCatalogoUnidades() {
      try {
        const IdUsuarioGs = localStorage.getItem("usuario_id");
        if (!IdUsuarioGs) throw new Error("Usuario no autenticado");
    
        const res = await fetch("https://fw.geneosyst.com/api/catalogo_unidades.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ IdUsuarioGs: parseInt(IdUsuarioGs) })
        });
    
        const data = await res.json();
        const select = document.getElementById("Unidad");
    
        // ✅ Limpiar opciones anteriores
        select.innerHTML = '<option value="">Selecciona unidad</option>';
    
        if (data.success && Array.isArray(data.resultados)) {
          data.resultados.forEach(item => {
            const option = document.createElement("option");
            option.value = item.Id;
            option.textContent = item.Unidad;
            select.appendChild(option);
          });
        }
      } catch (e) {
        console.error("Error cargando catálogo de unidades:", e);
      }
    }
    
    async function cargarCaracteristicasProducto() {
      try {
        const IdUsuarioGs = localStorage.getItem("usuario_id");
        if (!IdUsuarioGs) throw new Error("Usuario no autenticado");
    
        const res = await fetch("https://fw.geneosyst.com/api/caracteristicas_grupo_items.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ IdUsuarioGs: parseInt(IdUsuarioGs) })
        });
    
        const data = await res.json();
        const contenedor = document.getElementById("seccion-caracteristicas");
    
        if (data.success && Array.isArray(data.caracteristicas)) {
          contenedor.innerHTML = ""; // limpiar
    
          data.caracteristicas.forEach(grupo => {
            const details = document.createElement("details");
            details.open = true;
    
            const summary = document.createElement("summary");
            summary.className = "flex items-center justify-between font-semibold text-gray-700";
            summary.innerHTML = `
              📂 ${grupo.Descripcion}
              <button onclick="editarGrupoCaracteristica(${grupo.IdGrupo}, '${grupo.Descripcion.replace(/'/g, "\\'")}')" 
                class="text-blue-600 text-sm hover:underline ml-2">✏️ Editar</button>
              <button onclick="eliminarGrupoCaracteristica(${grupo.IdGrupo})" 
                class="text-red-600 hover:underline">🗑️ Eliminar</button>
            `;
            details.appendChild(summary);
    
            const wrapper = document.createElement("div");
            wrapper.className = "ml-4 mt-2 space-y-1";
    
            grupo.Items.forEach(item => {
              const label = document.createElement("label");
              label.className = "flex items-center space-x-2";
    
              const checkbox = document.createElement("input");
              checkbox.type = "checkbox";
              checkbox.name = "caracteristicas[]";
              checkbox.value = item.Id;
    
              const span = document.createElement("span");
              span.textContent = item.Nombre;
    
              label.appendChild(checkbox);
              label.appendChild(span);
              wrapper.appendChild(label);
            });
    
            details.appendChild(wrapper);
            contenedor.appendChild(details);
          });
        } else {
          contenedor.innerHTML = "<p class='text-gray-500'>No se encontraron características.</p>";
        }
      } catch (e) {
        console.error("Error al cargar características:", e);
      }
    }
// -- LoadForm --

    async function buscarClaveUnidad(valor) {
      if (valor.length < 3) return;
      const res = await fetch(`https://fw.geneosyst.com/api/buscar_unidad_sat.php?q=${encodeURIComponent(valor)}`);
      const data = await res.json();
      const lista = document.getElementById("sugerencias-unidad");
      lista.innerHTML = "";
      if (data.success && Array.isArray(data.resultados)) {
        data.resultados.forEach(item => {
          const opt = document.createElement("option");
          opt.value = `${item.Clave} - ${item.Descripcion}`;
          opt.dataset.clave = item.Clave;
          lista.appendChild(opt);
        });
      }
    }

    async function buscarClaveProdServ(valor) {
      if (valor.length < 3) return;
      const res = await fetch(`https://fw.geneosyst.com/api/buscar_prodserv_sat.php?q=${encodeURIComponent(valor)}`);
      const data = await res.json();
      const lista = document.getElementById("sugerencias-prodserv");
      lista.innerHTML = "";
      if (data.success && Array.isArray(data.resultados)) {
        data.resultados.forEach(item => {
          const opt = document.createElement("option");
          opt.value = `${item.Clave} - ${item.Descripcion}`;
          opt.dataset.clave = item.Clave;
          lista.appendChild(opt);
        });
      }
    }
    
    async function confirmarRenombramiento(nombreActual, nombreNuevo) {
      const result = await Swal.fire({
        title: "¿Renombrar ítem vinculado?",
        html: `
          <p>Este ítem ya está vinculado a productos.</p>
          <p><strong>Nombre actual:</strong> ${nombreActual}</p>
          <p><strong>Nuevo nombre:</strong> ${nombreNuevo}</p>
          <p>¿Estás seguro de que deseas continuar?</p>
        `,
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Sí, cambiar nombre",
        cancelButtonText: "Cancelar"
      });
    
      return result.isConfirmed;
    }
    
    async function editarClasificaciones() {
      try {
        const IdUsuarioGs = localStorage.getItem("usuario_id");
        if (!IdUsuarioGs) {
          Swal.fire("Error", "Sesión no válida.", "error");
          return;
        }
    
        const respuesta = await fetch("https://fw.geneosyst.com/api/catalogo_clasif_producto.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ IdUsuarioGs })
        });
    
        const datos = await respuesta.json();
        if (!datos.success) throw new Error("No se pudo obtener el catálogo");
    
        const clasificaciones = datos.resultados;
    
        const { value: formValues } = await Swal.fire({
          title: "Editar Clasificaciones",
          html: `
            <div id="contenedor-clasificaciones" class="space-y-2 text-left text-sm">
              ${clasificaciones.map(c => `
                <div class="flex space-x-2 items-center">
                  <input type="text" data-id="${c.Id}" value="${c.Clasificacion}" class="flex-1 p-2 border rounded" />
                  <button type="button" class="text-red-600 text-sm eliminar-item">🗑️</button>
                </div>
              `).join("")}
            </div>
            <button type="button" id="btn-agregar-clasificacion" class="text-blue-600 text-sm hover:underline mt-2">
              + Agregar clasificación
            </button>
          `,
          focusConfirm: false,
          showConfirmButton: true,
          confirmButtonText: "Guardar cambios",
          showCancelButton: true,
          preConfirm: async () => {
            const inputs = document.querySelectorAll("#contenedor-clasificaciones input");
            const items = [];
    
            for (const input of inputs) {
              const nombre = input.value.trim();
              const id = parseInt(input.dataset.id || 0);
    
              if (!nombre) continue;
    
              const original = clasificaciones.find(c => c.Id == id);
              const nombreOriginal = original?.Clasificacion?.trim() ?? "";
              const renombrado = (id > 0 && nombre !== nombreOriginal);
    
              let forzarRenombre = false;
              if (renombrado) {
                const confirmar = await Swal.fire({
                  title: "¿Renombrar clasificación en uso?",
                  text: `La clasificación "${nombreOriginal}" podría estar asociada a productos. ¿Deseas renombrarla a "${nombre}"?`,
                  icon: "warning",
                  showCancelButton: true,
                  confirmButtonText: "Sí, renombrar",
                  cancelButtonText: "Cancelar"
                });
                if (!confirmar.isConfirmed) continue;
                forzarRenombre = true;
              }
    
              items.push({ Id: id, Nombre: nombre, forzarRenombre });
            }
            
            if (items.length === 0) {
              Swal.showValidationMessage("Debes ingresar al menos una clasificación válida.");
              return false;
            }
    
            return items;
          },
          didOpen: () => {
            const contenedor = document.getElementById("contenedor-clasificaciones");
            const btnAgregar = document.getElementById("btn-agregar-clasificacion");
            //const btnCancelar = document.getElementById("btn-cancelar-edicion");
    
            // Botón para agregar input nuevo
            btnAgregar.addEventListener("click", () => {
              const div = document.createElement("div");
              div.className = "flex space-x-2 items-center";
              div.innerHTML = `
                <input type="text" data-id="0" placeholder="Nueva clasificación" class="flex-1 p-2 border rounded" />
                <button type="button" class="text-red-600 text-sm eliminar-item">🗑️</button>
              `;
              contenedor.appendChild(div);
              div.querySelector("input").focus();
            });
    
            // Botón para eliminar input visualmente
            contenedor.addEventListener("click", (e) => {
              if (e.target.classList.contains("eliminar-item")) {
                e.target.parentElement.remove();
              }
            });
          }
        });
    
        if (!formValues || formValues.length === 0) return;
    
        const guardar = await fetch("https://fw.geneosyst.com/api/clasificacion_actualizar.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ IdUsuarioGs, items: formValues })
        });
    
        const resultado = await guardar.json();
        if (resultado.success) {
          await cargarCatalogoClasifProducto();
          Swal.fire("Listo", "Clasificaciones actualizadas.", "success");
        } else {
          throw new Error(resultado.message || "Error al actualizar");
        }
    
      } catch (e) {
        console.error(e);
        Swal.fire("Error", e.message || "No se pudo actualizar", "error");
      }
    }
    
    async function editarUnidades() {
      try {
        const IdUsuarioGs = localStorage.getItem("usuario_id");
        if (!IdUsuarioGs) {
          Swal.fire("Error", "Sesión no válida.", "error");
          return;
        }

                </div>
              `).join("")}
            </div>
            <button type="button" id="btn-agregar-unidad" class="text-blue-600 text-sm hover:underline mt-2">
              + Agregar unidad
            </button>
          `,
          focusConfirm: false,
          confirmButtonText: "Guardar cambios",
          showCancelButton: true,
          preConfirm: async () => {
            const inputs = document.querySelectorAll("#contenedor-unidades input");
            const items = [];
    
            for (const input of inputs) {
              const nombre = input.value.trim();
              const id = parseInt(input.dataset.id || 0);
    
              if (!nombre) continue;
    
              const original = unidades.find(u => u.Id == id);
              const nombreOriginal = original?.Unidad?.trim() ?? "";
              const renombrado = (id > 0 && nombre !== nombreOriginal);
    
              let forzarRenombre = false;
              if (renombrado) {
                const confirmar = await Swal.fire({
                  title: "¿Renombrar unidad en uso?",
                  text: `La unidad "${nombreOriginal}" podría estar vinculada a productos. ¿Deseas renombrarla a "${nombre}"?`,
                  icon: "warning",
                  showCancelButton: true,
                  confirmButtonText: "Sí, renombrar",
                  cancelButtonText: "Cancelar"

                if (!confirmar.isConfirmed) continue;
                forzarRenombre = true;
              }
    
              items.push({ Id: id, Nombre: nombre, forzarRenombre });
            }
    
            if (items.length === 0) {
              Swal.showValidationMessage("Debes ingresar al menos una unidad válida.");

            }
    
            return items;

          didOpen: () => {
            const contenedor = document.getElementById("contenedor-unidades");
            const btnAgregar = document.getElementById("btn-agregar-unidad");
            btnAgregar.addEventListener("click", () => {
              const wrapper = document.createElement("div");
              wrapper.className = "flex items-center space-x-2";
    
              wrapper.innerHTML = `
                <input type="text" data-id="0" placeholder="Nueva unidad" class="w-full p-2 border rounded" />
                <button type="button" onclick="this.parentElement.remove()" class="text-red-600 hover:text-red-800 text-lg">🗑️</button>

              wrapper.querySelector("input").focus();

        const guardar = await fetch("https://fw.geneosyst.com/api/unidad_actualizar.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ IdUsuarioGs, items: formValues })
        });
    
        const resultado = await guardar.json();
        if (resultado.success) {
          await cargarCatalogoUnidades();
          Swal.fire("Listo", "Unidades actualizadas.", "success");
        } else {
          throw new Error(resultado.message || "Error al actualizar");
        }
    
      } catch (e) {
        console.error(e);
        Swal.fire("Error", e.message || "No se pudo actualizar", "error");
      }
    }
    
    async function nuevoGrupoCaractConItems() {
      const { value: formValues } = await Swal.fire({
        title: 'Nuevo grupo de características',
        html:
          `<input id="nombre-grupo" class="swal2-input" placeholder="Nombre del grupo">` +
          `<textarea id="items-grupo" class="swal2-textarea" rows="4" placeholder="Ej. Color\nTamaño\nMaterial"></textarea>`,
        focusConfirm: false,
        showCancelButton: true,
        confirmButtonText: 'Crear grupo',

    async function editarGrupoCaracteristica(idGrupo, nombreGrupo) {
      const res = await fetch(`https://fw.geneosyst.com/api/caracteristica_obtener.php?id=${idGrupo}`);
      const data = await res.json();
    
      if (!data.success) {
        Swal.fire("Error", data.message || "No se pudo cargar el grupo", "error");
        return;
      }
    
      const { Descripcion, Items } = data.grupo;
    
      // Generar HTML inicial para ítems
      const listaHTML = Items.map(item => `
        <li class="flex items-center space-x-2">
          <input type="hidden" name="IdItem[]" value="${item.Id}" />
          <input type="text" name="NombreItem[]" value="${item.Nombre}" class="swal2-input flex-1" />
          <button type="button" onclick="this.parentElement.remove()" class="text-red-600 text-sm">🗑️</button>
        </li>
      `).join("");
    
      // Modal con grupo + lista editable
      await Swal.fire({
        title: 'Editar grupo',
        html: `
          <input id="edit-grupo" class="swal2-input" value="${Descripcion}" placeholder="Nombre del grupo" />
          <ul id="lista-edicion-items" class="mt-2 space-y-2">${listaHTML}</ul>
          <button type="button" id="btn-agregar-item" class="text-blue-600 text-sm mt-2">+ Agregar ítem</button>
        `,
        showCancelButton: true,
        focusConfirm: false,
        confirmButtonText: "Guardar cambios",
        preConfirm: () => {
          const nuevoNombre = document.getElementById("edit-grupo").value.trim();
          const ids = [...document.querySelectorAll("input[name='IdItem[]']")].map(i => parseInt(i.value));
          const nombres = [...document.querySelectorAll("input[name='NombreItem[]']")].map(i => i.value.trim());
    
          const items = ids.map((id, i) => ({ Id: id, Nombre: nombres[i] }))
            .filter(it => it.Nombre !== "");
    
          if (!nuevoNombre || items.length === 0) {
            Swal.showValidationMessage("Debes ingresar el nombre del grupo y al menos un ítem válido.");
            return false;
          }
    
          return { nuevoNombre, items };
        },
        didOpen: () => {
          document.getElementById("btn-agregar-item").addEventListener("click", () => {
            const ul = document.getElementById("lista-edicion-items");
            const li = document.createElement("li");
            li.className = "flex items-center space-x-2";
            li.innerHTML = `
              <input type="hidden" name="IdItem[]" value="0" />
              <input type="text" name="NombreItem[]" placeholder="Nuevo ítem" class="swal2-input flex-1" />
              <button type="button" onclick="this.parentElement.remove()" class="text-red-600 text-sm">🗑️</button>
            `;
            ul.appendChild(li);
          });
        }
      }).then(async result => {
        if (!result.isConfirmed || !result.value) return;
    
        const datos = {
          Id: idGrupo,
          Descripcion: result.value.nuevoNombre,
          Items: result.value.items,
          IdUsuarioGs: parseInt(localStorage.getItem("usuario_id") || 0)
        };
    
        try {
          const respuesta = await fetch("https://fw.geneosyst.com/api/caracteristica_grupo_actualizar.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(datos)
          });
    
          const resData = await respuesta.json();
          if (resData.success) {
            await cargarCaracteristicasProducto();
            Swal.fire("¡Actualizado!", "Los cambios fueron guardados correctamente.", "success");
          } else {
            Swal.fire("Error", resData.message || "No se pudo actualizar.", "error");
          }
        } catch (e) {
          Swal.fire("Error", "Fallo en la solicitud", "error");
        }
      });
    }
    
    async function eliminarGrupoCaracteristica(idGrupo) {
      const confirm = await Swal.fire({
        title: '¿Eliminar grupo?',
        text: 'Esta acción también eliminará todos sus ítems asociados.',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Sí, eliminar',
        cancelButtonText: 'Cancelar'
      });
    
      if (!confirm.isConfirmed) return;
    
      try {
        const res = await fetch("https://fw.geneosyst.com/api/caracteristica_grupo_eliminar.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ Id: idGrupo })
        });
    
        const data = await res.json();
        if (data.success) {
          await cargarCaracteristicasProducto();
          Swal.fire("Eliminado", "El grupo ha sido eliminado correctamente.", "success");
        } else {
          Swal.fire("Error", data.message || "No se pudo eliminar el grupo.", "error");
        }
      } catch (e) {
        Swal.fire("Error", "Fallo al intentar eliminar el grupo.", "error");
        console.error(e);
      }
    }
