<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Factura Web</title>
  <link href="/css/output.css" rel="stylesheet">
  <script src="main.js" defer></script>
  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <link rel="icon" href="https://fw.geneosyst.com//favicon.ico" type="image/x-icon">
</head>
<body class="bg-gradient-to-tr from-blue-100 via-white to-blue-200 min-h-screen flex items-center justify-center px-4">

  <div class="flex flex-col items-center space-y-6 animate-[fadeInUp_0.8s_ease-out]">
    
    <!-- Logo + Título -->
    <div class="text-center">
      <img src="/logois.png" alt="Logo del sistema" style="width:200px; height:200;" class="mx-auto drop-shadow-md">
      <h1 class="text-2xl font-bold text-gray-800 tracking-wide">Factura Web</h1>
    </div>

    <!-- Formulario -->
    <form id="loginForm" class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm border border-gray-100">
      <h2 class="text-xl font-semibold mb-6 text-center text-gray-700">Iniciar Sesión</h2>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600 mb-1">Correo</label>
        <input id="email" type="email" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600 mb-1">Contraseña</label>
        <input id="password" type="password" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" />
      </div>

      <div id="error" class="text-sm text-red-600 mb-4 text-center hidden"></div>

      <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
        Ingresar
      </button>

      <div class="mt-4 text-center text-sm">
        <a href="/recuperar" class="text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a><br>
        <a href="/registro" class="text-blue-600 hover:underline">Registrarse</a>
      </div>
    </form>
    
    <div class="text-center text-sm text-gray-500">
      <p>&copy; 2025 GÉNEOSYST Factura Web. Todos los derechos reservados.</p>
    </div>
  </div>
</body>
</html>
